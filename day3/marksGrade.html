<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let marks = prompt("Enter your marks out of 100");
     if(marks>=90){
         console.log("Grade A");
     }else if(marks>=80){
         console.log("Grade B");
     }else if(marks>=70){
         console.log("Grade C");
     }else if(marks>=50){
         console.log("Grade D");
     }else if(marks>=80){
         console.log("Grade E");
     }else{
         console.log("Better luck next time");
     }
    </script>
</body>
</html>
