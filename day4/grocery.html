<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grocerry Shop</title>
</head>
<body>
	<h3 >If you want to add some exta things you can write the name one by one and click the add button</h3><br>
	<input type="text" id="newElement" placeholder="Name of the Material">
	<button onclick="addElement()">Add</button>
    <script type="text/javascript">
    	myshoppinglist = [ "oil" , "vegetables" , "apples" , "milk"];
    	console.log(myshoppinglist);
        function addElement(){
           let newElement = document.getElementById('newElement').value;
           myshoppinglist.push(newElement);
           console.log(myshoppinglist);
        }
    </script>
</body>
</html>
