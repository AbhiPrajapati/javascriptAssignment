<!DOCTYPE html>
<html>
<head>
	<title>primeno</title>
</head>
<body>
   <script type="text/javascript">
   	no = Number(prompt("Enter a no"));
   	for(let i = 2; i <= no ; i++)
   	{
   		
   		for(let j= 2; j<=12 ; j++)
   		{
   			if(i%j==0)
   			{
   				break;
   			}else{
   				console.log(i);
   			}
   		}
   	}
   </script>
</body>
</html>
