<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Console Function with explaination</h1>
</body>

<script>
    console.clear();
    //it is used to clear the console
    console.info("This is an info");
    // It is used to show info in the console.
    console.log("Hello World");
    // It is used to print the string,number, boolean,object to the console.
    console.error("Error is their");
    // It is used to show error message on the console with red color highlight
    console.warn("warning");
    // It is used to show warning message on the console
    console.time("time");
    console.log("Just trying to get the time required");
    console.timeEnd("time");

    

</script>
</html>
